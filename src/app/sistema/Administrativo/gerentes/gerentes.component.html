<div class="main-container">
    <div class="banner">
        <h1>Gerentes</h1>
        <p>Um espaço onde você pode administrar todos os gerentes.</p>
    </div>

    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#">Home &gt; </a> <span class="breadcrumb-highlight"> Gerentes</span>
        </div>
        <div class="search-container">
            <app-search (searchChange)="onSearch($event)"></app-search>
        </div>
    </div>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Loja</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gerente of gerentesPaginados">
                    <td>
                        <div class="perfil">
                            <div class="avatar"></div>
                            <span>{{ gerente.nome }}</span>
                        </div>
                    </td>
                    <td>{{ gerente.loja }}</td>
                    <td>{{ gerente.cargo }}</td>
                    <td>{{ gerente.departamento }}</td>
                    <td>
                        <span [class.ativo]="gerente.status === 'Ativo'"
                              [class.inativo]="gerente.status === 'Inativo'">
                            {{ gerente.status }}
                        </span>
                    </td>
                    <td>
                        <button class="btn-acao">
                            <img src="assets/icones/See.png" alt="Visualizar">
                        </button>
                        <button class="btn-acao">
                            <img src="assets/icones/Edit.png" alt="Editar">
                        </button>
                        <button class="btn-acao">
                            <img src="assets/icones/Delete.png" alt="Excluir">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
    <div class="pagination">
        <app-pagination
        [paginaAtual]="paginaAtual"
        [totalItens]="totalItens"
        [itensPorPagina]="itensPorPagina"
        (paginaMudou)="onPaginaMudou($event)">
        </app-pagination>
    </div> 
</div>
