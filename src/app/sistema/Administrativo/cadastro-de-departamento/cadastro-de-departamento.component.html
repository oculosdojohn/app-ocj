<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar departamento</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do departamento" required>
            </div>

            <div class="form-group">
                <label for="nome">Descrição</label>
                <textarea type="text" id="descricao" name="descricao" class="form-control" placeholder="Digite a descrição do departamento" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <div class="plus-add">
                    <label for="nome">Responsáveis</label>
                    <button type="button" class="btn-plus">
                        Adicionar outro responsável +
                    </button>
                </div>
                <app-select-padrao
                  label="Selecionar responsável"
                  [options]="valor"
                  [(selectedValue)]="selectedResponsavel"
                  [customStyles]="{'background': '#FFFFFF'}">
                </app-select-padrao>
            </div>

            <div class="form-group">
                <label for="nome">Orçamento mensal</label>
                <input type="text" id="orcamento" name="orcamento" class="form-control" placeholder="Digite o orçamento" required>
            </div>

            <div class="form-group">
                <label for="nome">Localização</label>
                <input type="text" id="localizacao" name="localizacao" class="form-control" placeholder="Digite a localização" required>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="nome">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Digite o e-mail" required>
                </div>
                <div class="form-group">
                    <label for="nome">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o telefone" required>
                </div>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar departamento
                </button>
            </div>
        </form>
    </div>
</div>
