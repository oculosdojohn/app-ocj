<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon">
        <span>Cadastrar departamento</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="name" name="nome" class="form-control" placeholder="Digite o nome do departamento" required>
            </div>

            <div class="form-group">
                <label for="nome">Descrição</label>
                <textarea type="text" id="name" name="nome" class="form-control" placeholder="Digite a descrição do departamento" required></textarea>
            </div>

            <div class="form-group">
                <label for="nome">Orçamento mensal</label>
                <input type="text" id="name" name="nome" class="form-control" placeholder="Digite o orçamento" required>
            </div>

            <div class="form-group">
                <label for="nome">Localização</label>
                <input type="text" id="name" name="nome" class="form-control" placeholder="Digite a localização" required>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="nome">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Digite o e-mail" required>
                </div>
                <div class="form-group">
                    <label for="nome">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o telefone" required>
                </div>
            </div>
        </form>
    </div>
</div>
