<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar loja</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome da loja" required>
            </div>

            <div class="divisao">
                <p>Endereço</p>
                <hr class="line">
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="nome">CEP</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Digite o CEP" required>
                </div>
                <div class="form-group">
                    <label for="nome">Bairro</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o bairro" required>
                </div>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="nome">Rua</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Digite a rua" required>
                </div>
                <div class="form-group">
                    <label for="nome">Número</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o número" required>
                </div>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="nome">Complemento</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Digite um complemento" required>
                </div>
                <div class="form-group">
                    <label for="nome">Logradouro</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o logradouro" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">País</label>
                <app-select-padrao
                  label="Selecione a país"
                  [customStyles]="{'background': '#FFFFFF'}">
                </app-select-padrao>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="nome">Estado</label>
                    <app-select-padrao
                      label="Selecione a estado"
                      [customStyles]="{'background': '#FFFFFF'}">
                    </app-select-padrao>
                </div>
                <div class="form-group">
                    <label for="nome">Cidade</label>
                    <app-select-padrao
                      label="Selecione a cidade"
                      [customStyles]="{'background': '#FFFFFF'}">
                    </app-select-padrao>
                </div>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar loja
                </button>
            </div>
        </form>
    </div>
</div>
