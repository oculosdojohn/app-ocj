<div class="main-container">
    <div class="banner">
        <h1>Colaboradores</h1>
        <p>Um espaço onde você pode administrar todos os Colaboradores.</p>
    </div>
  
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#">Home &gt; </a> <span class="breadcrumb-highlight"> Colaboradores</span>
        </div>

        <div class="actions">
            <div class="search-container">
                <app-search (searchChange)="onSearch($event)"></app-search>
            </div>
            <button class="btn-cadastrar" (click)="cadastrarColaborador()">Cadastrar Colaborador</button>
        </div>
    </div>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Loja</th>
                    <th>Cargo</th>
                    <th>Status</th>
                    <th>Departamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let colaborador of colaboradoresPaginados">
                    <td>
                        <div class="perfil">
                            <div class="avatar"></div>
                            <span>{{ colaborador.username }}</span>
                        </div>
                    </td>
                    <td>
                        <div class="perfil">
                            <span>{{ colaborador.loja?.nome }}</span>
                        </div>
                    </td>
                    <td>{{ colaborador.cargo }}</td>
                    <td>
                        <span [class.ativo]="colaborador.status === 'Ativo'"
                              [class.inativo]="colaborador.status === 'Inativo'">
                            {{ colaborador.status }}
                        </span>
                    </td>
                    <td>{{ colaborador.departamento?.nome }}</td>
                    <td>
                        <button class="btn-acao">
                            <img src="assets/icones/See.png" alt="Visualizar">
                        </button>
                        <button class="btn-acao">
                            <img src="assets/icones/Edit.png" alt="Editar">
                        </button>
                        <button class="btn-acao">
                            <img src="assets/icones/Delete.png" alt="Excluir">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
    <div class="pagination">
        <app-pagination
        [paginaAtual]="paginaAtual"
        [totalItens]="totalItens"
        [itensPorPagina]="itensPorPagina"
        (paginaMudou)="onPaginaMudou($event)">
        </app-pagination>
    </div> 
</div>
