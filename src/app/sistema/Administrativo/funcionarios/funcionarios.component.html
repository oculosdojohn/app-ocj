<div class="main-banner">
    <div class="banner">
        <h1>Colaboradores</h1>
        <p>Um espaço onde você pode administrar todos os Colaboradores.</p>
    </div>
  
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#">Home &gt; </a> <span class="breadcrumb-highlight"> Colaboradores</span>
        </div>

        <div class="actions">
            <div class="search-box">
                <input type="text" placeholder="Buscar colaborador" [(ngModel)]="termoBusca">
                <button (click)="buscarColaborador()">
                    <img src="assets/icones/search.png" alt="Buscar">
                </button>
            </div>
        <button class="btn-cadastrar" (click)="cadastrarColaborador()">Cadastrar Colaborador</button>
        </div>
    </div>
</div>
