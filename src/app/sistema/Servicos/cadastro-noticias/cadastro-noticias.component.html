<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar notícia</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite a data" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea type="text" id="descricao" name="descricao" class="form-control" placeholder="Digite a descricao da notícia" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="loja">Destinatário</label>
                <app-select-padrao
                  label="Selecione uma loja"
                  [customStyles]="{'background': '#FFFFFF'}">
                </app-select-padrao>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar notícia
                </button>
            </div>
        </form>
    </div>
</div>
