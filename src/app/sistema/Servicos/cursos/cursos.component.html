<div class="main-container">
    <div class="banner">
        <h1>Cursos</h1>
        <p>Explore uma variedade de cursos para expandir seu conhecimento e desenvolver novas habilidades.</p>
    </div>
  
    <div class="breadcrumb-container">
        <div class="breadcrumb">
          <a>Home &gt; </a> <span class="breadcrumb-highlight"> Cursos</span>
        </div>
        <div class="actions"
        *ngIf="cargoUsuario === Permissao.ADMIN || cargoUsuario === Permissao.RH">
        <button class="btn-line" (click)="buscarAulas()">Buscar aulas</button>
        <button class="btn-cadastrar" (click)="cadastrarAula()">Cadastrar Aula</button>
        </div>
    </div>
      
    <div class="cursos">
        <div class="curso-card" *ngFor="let modulo of modulosPaginados" >
            <div class="curso-image">
                <img [src]="modulo.image" alt="Imagem do curso">
            </div>
            <h3>{{ modulo.description }}</h3>
            <div class="details">
                <p>{{ modulo.descriptionText }}</p>
            </div>        
            <button (click)="navegarParaModulo(modulo.value)" class="access-btn">Acessar curso â†’</button>
        </div>
    </div>

    <div class="pagination">
        <app-pagination
        [paginaAtual]="paginaAtual"
        [totalItens]="totalItens"
        [itensPorPagina]="itensPorPagina"
        (paginaMudou)="onPaginaMudou($event)">
        </app-pagination>
    </div>
</div>
