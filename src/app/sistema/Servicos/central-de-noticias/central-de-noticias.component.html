<div class="main-container">
    <div class="banner">
        <h1>Central de Notícias</h1>
        <p>Gerencie todas as suas notícias em um só lugar.</p>
    </div>

    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a (click)="goBack()">Fórum de Notícias &gt; </a> <span class="breadcrumb-highlight"> Central de Notícias</span>
        </div>
        <div class="actions">
        </div>
    </div>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Data</th>
                    <th>Destinatário</th>
                    <th>Autor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let noticia of noticiasPaginadas">
                    <td>
                        <div class="perfil">
                            <span>{{ noticia.titulo }}</span>
                        </div>
                    </td>
                    <td>{{ noticia.publicadaEm }}</td>
                    <td>
                        <span>{{ noticia.lojas }}</span>
                    </td>
                    <td>
                        <div class="acoes">
                            <button class="btn-acao visualizar" (click)="visualizarNoticia(noticia.id)">
                                <img src="assets/icones/See.png" alt="Visualizar">
                            </button>
                            <button class="btn-acao edit" (click)="editarNoticia(noticia.id)">
                                <img src="assets/icones/Edit.png" alt="Editar">
                            </button>
                            <button class="btn-acao delete">
                                <img src="assets/icones/Delete.png" alt="Excluir">
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div *ngIf="noticiasPaginadas.length === 0">
        <ng-container *ngIf="mensagemBusca; else semNoticias">
            <div>
            <div class="alert alert-warning text-center">
                {{ mensagemBusca }}
            </div>
            </div>
        </ng-container>
        <ng-template #semNoticias>
            <div class="no-data-message">
            <img src="assets/imgs/empty-images/no-data.svg" alt="Sem dados">
            <p>Não há notícias cadastradas.</p>
            </div>
        </ng-template>
    </div>

    <div class="pagination">
        <app-pagination
        [paginaAtual]="paginaAtual"
        [totalItens]="totalItens"
        [itensPorPagina]="itensPorPagina"
        (paginaMudou)="onPaginaMudou($event)">
        </app-pagination>
    </div> 
</div>
