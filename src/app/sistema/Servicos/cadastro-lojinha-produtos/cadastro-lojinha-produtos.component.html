<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>{{ isEditMode ? 'Editar produto' : 'Cadastrar produto' }}</span>
    </div>
  
    <div class="forms-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="produtoForm">
            <div class="form-group">
                <label for="nome">Nome do produto</label>
                <input type="text" id="nome" name="nome" formControlName="nome" class="form-control" placeholder="Digite o nome" required>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="valor">Valor em moedas</label>
                    <input type="text" id="valor" name="valor" formControlName="valor" class="form-control" placeholder="Digite o valor" required>
                </div>

                <div class="form-group">
                    <label for="qtdEstoque">Qtd. em estoque</label>
                    <input type="text" id="qtdEstoque" name="qtdEstoque" formControlName="qtdEstoque" class="form-control" placeholder="Digite a quantidade" required>
                </div>
            </div>

            <div class="form-group">
                <label for="foto">Foto do produto</label>
                <app-input-img label="Clique ou arraste a foto para fazer upload" inputId="foto" (imageSelected)="onImageSelected($event, 'foto')" [fotoPreview]="fotoPreview"></app-input-img>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    {{ isEditMode ? 'Atualizar produto' : 'Cadastrar produto' }}
                </button>
            </div>
        </form>
    </div>

     <div class="alerts">
        <div class="alerts-container alert-success" *ngIf="successMessage">
          {{ successMessage }}
        </div>
        <div class=" alerts-container alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </div>
    
    <app-loading *ngIf="isLoading"></app-loading>
</div>
