<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar produto</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="nomeProduto">Nome do produto</label>
                <input type="text" id="nomeProduto" name="nomeProduto" class="form-control" placeholder="Digite o nome" required>
            </div>

            <div class="input-duo">
                <div class="form-group">
                    <label for="valor">Valor em moedas</label>
                    <input type="text" id="valor" name="valor" class="form-control" placeholder="Digite o valor" required>
                </div>

                <div class="form-group">
                    <label for="quantidade">Qtd. em estoque</label>
                    <input type="text" id="quantidade" name="quantidade" class="form-control" placeholder="Digite a quantidade" required>
                </div>
            </div>

            <div class="form-group">
                <label for="fotoProduto">Foto do produto</label>
                <app-input-img label="Clique ou arraste a foto para fazer upload" inputId="fotoProduto" (imageSelected)="onImageSelected($event, 'photo')"></app-input-img>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar produto
                </button>
            </div>
        </form>
    </div>
</div>
