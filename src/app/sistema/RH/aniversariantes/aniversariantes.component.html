<div class="main-container">
    <div class="banner">
        <h1>Aniversariantes</h1>
        <p>Acompanhe e celebre os aniversários dos colaboradores de forma especial.</p>
    </div>
  
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#">Home &gt; </a> <span class="breadcrumb-highlight"> Aniversariantes</span>
        </div>
        <div class="actions">
            <app-select-padrao
                label="Selecione um mês"
                [customStyles]="{'background': '#FFFFFF'}"
                [options]="meses"
                [(selectedValue)]="selectedMes"
                (selectedValueChange)="filtrarPorMes()">
            </app-select-padrao>
        </div>
    </div>
</div>
