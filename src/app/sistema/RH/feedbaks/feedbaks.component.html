<div class="main-container">
    <div class="banner">
        <h1>Feedbacks</h1>
        <p>Centralize os feedbacks dados aos colaboradores da empresa.</p>
    </div>
  
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a [routerLink]="rotaDashboard">Início &gt; </a> <span class="breadcrumb-highlight"> Feedbacks</span>
        </div>
        <div class="actions">
            <div class="search-container">
                <app-search (searchChange)="onSearch($event)"></app-search>
            </div>
            <button class="btn-cadastrar" (click)="cadastrarFeedback()">Cadastrar Feedback</button>
        </div>
    </div>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Colaborador</th>
                    <th>Classificação</th>
                    <th>Autor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedbacksPaginados">
                    <td>
                        <div class="perfil">
                            <span>{{ feedback.data }}</span>
                        </div>
                    </td>
                    <td>
                        <div class="perfil">
                            <div class="avatar"></div>
                            <span>{{ feedback.colaborador }}</span>
                        </div>
                    </td>
                    <td>{{ feedback.classificacao }}</td>
                    <td>{{ feedback.autor }}</td>
                    <td>
                        <button class="btn-acao">
                            <img src="assets/icones/See.png" alt="Visualizar">
                        </button>
                        <button class="btn-acao">
                            <img src="assets/icones/Edit.png" alt="Editar">
                        </button>
                        <button class="btn-acao">
                            <img src="assets/icones/Delete.png" alt="Excluir">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div *ngIf="feedbacksPaginados.length === 0">
        <ng-container *ngIf="mensagemBusca; else semFeedbacks">
            <div>
            <div class="alert alert-warning text-center">
                {{ mensagemBusca }}
            </div>
            </div>
        </ng-container>
        <ng-template #semFeedbacks>
            <div class="no-data-message">
            <img src="assets/imgs/empty-images/no-data.svg" alt="Sem dados">
            <p>Não há feedbacks cadastrados.</p>
            </div>
        </ng-template>
    </div>

    <div class="pagination">
        <app-pagination
        [paginaAtual]="paginaAtual"
        [totalItens]="totalItens"
        [itensPorPagina]="itensPorPagina"
        (paginaMudou)="onPaginaMudou($event)">
        </app-pagination>
    </div> 
</div>
