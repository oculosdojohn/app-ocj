<div class="main-container">
    <div class="back-title">
        <img src="assets/icones/arrow-left.svg" alt="Back" class="back-icon" (click)="goBack()">
        <span>Cadastrar feedback</span>
    </div>
  
    <div class="forms-container">
        <form>
            <div class="form-group">
                <label for="estado">Loja</label>
                <app-select-padrao
                  label="Selecione uma loja"
                  [customStyles]="{'background': '#FFFFFF'}">
                </app-select-padrao>
            </div>

            <div class="form-group">
                <label for="estado">Colaborador</label>
                <app-select-padrao
                  label="Selecione um colaborador"
                  [customStyles]="{'background': '#FFFFFF'}">
                </app-select-padrao>
            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" id="data" name="data" class="form-control" placeholder="Digite a data" required>
            </div>

            <div class="form-group">
                <label>Classificação</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="statusPositivo" name="classificacao" value="positivo" [(ngModel)]="classificacao" checked>
                        <label for="statusPositivo">Positivo</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="statusNeutro" name="classificacao" value="neutro" [(ngModel)]="classificacao">
                        <label for="statusNeutro">Neutro</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="statusNegativo" name="classificacao" value="negativo" [(ngModel)]="classificacao">
                        <label for="statusNegativo">Negativo</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comentario">Comentário</label>
                <textarea type="text" id="comentario" name="comentario" class="form-control" placeholder="Digite um comentário" rows="3" required></textarea>
            </div>

            <div class="container-btn">
                <button type="submit" class="btn-cadastrar">
                    Cadastrar feedback
                </button>
            </div>
        </form>
    </div>
</div>
