<div class="main-banner">
    <div class="banner">
        <h1>Saúde Ocupacional</h1>
        <p>Centralize exames, atestados e dados de saúde dos colaboradores.</p>
    </div>
  
    <div class="breadcrumb-container">
        <div class="breadcrumb">
            <a href="#">Home &gt; </a> <span class="breadcrumb-highlight">Saúde Ocupacional</span>
        </div>
        <div class="actions">
            <div class="search-box">
                <input type="text" placeholder="Buscar " [(ngModel)]="termoBusca">
                <button (click)="buscarDepartamento()">
                    <img src="assets/icones/search.png" alt="Buscar">
                </button>
            </div>
            <button class="btn-cadastrar" (click)="cadastrarExame()">Cadastrar</button>
        </div>
    </div>
</div>
