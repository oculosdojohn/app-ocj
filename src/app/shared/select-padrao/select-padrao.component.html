<!-- select.component.html -->
<div class="select-container">
    <label [class.active]="selectedValue">{{ label }}</label>
    <div [ngStyle]="customStyles" class="select-dropdown" (click)="isOpen = !isOpen">
      <div class="selected-value">{{ getSelectedDescription() }}</div>
      <div class="arrow-down" [ngClass]="{'icon-rotate': isOpen}">
        <img src="assets/icones/carret.svg" alt="Arrow down">
      </div>
    </div>
  
    <div class="options-container" *ngIf="isOpen">
      <div class="option"
           *ngFor="let option of options"
           (click)="onSelect(option)"
           [class.selected]="option.value === selectedValue">
          {{ option.description }}
      </div>
    </div>
  </div>
