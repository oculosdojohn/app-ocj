<div class="select-container">
    <label [class.active]="(selectedValue?.length || 0) > 0">{{ label }}</label>
    <div [ngStyle]="customStyles" class="select-dropdown" (click)="toggleDropdown()">
      <div *ngIf="multiple && (selectedValue?.length || 0) > 0" class="selected-values">
        <span *ngFor="let value of selectedValue || []" class="selected-value">
          {{ value.description }}
          <span class="remove-value" (click)="removeValue(value)">x</span>
        </span>
      </div>
      <div *ngIf="multiple && (selectedValue?.length || 0) === 0" class="selected-value"></div>
      <div class="arrow-down" [ngClass]="{'icon-rotate': isOpen}">
        <img src="assets/icones/carret.svg" alt="Arrow down">
      </div>
    </div>
  
    <div class="options-container" *ngIf="isOpen">
      <div class="option" *ngFor="let option of options || []" (click)="onSelect(option)" [class.selected]="selectedValue?.includes(option)">
        {{ option.description }}
      </div>
    </div>
</div>
