<div class="modal-geral" role="dialog" [attr.aria-labelledby]="title">
  <div class="modal-bg" (click)="onModalClose()"></div>
  <div class="modal-wrapper">
    <div class="modal-container">
      <div class="modal-box" [ngClass]="size">
        <div class="bg-white pb-4 sm:p-6 sm:pb-4 custom-pad">
          <ng-container>
            <div class="modal-conteudo">
              <div class="container-btn-quiz">
                <button
                  class="modal-close-btn"
                  (click)="onModalClose()"
                  aria-label="Fechar"
                >
                  &times;
                </button>
              </div>

              <div class="modal-titulo">
                <img src="assets/icones/atencao.svg" alt="Atenção" />
                <h2>{{ title }}</h2>
              </div>
              <hr class="modal-divider" />

              <div *ngIf="questions.length">
                <div class="enunciado">
                  <p class="text-sm text-gray-500">
                  Pergunta {{ currentIndex + 1 }}/{{ questions.length }}
                  </p>
                  <h3 class="text-lg font-semibold mt-2">
                    {{ questions[currentIndex].enunciado }}
                  </h3>
                </div>

                <ul class="mt-4 space-y-2">
                  <li
                    *ngFor="
                      let alt of questions[currentIndex].alternativas;
                      let i = index
                    "
                  >
                    <button
                      class="btn-alternativa"
                      (click)="selectAnswer(getLetter(i))"
                      [class.selected]="selectedAnswer === getLetter(i)"
                    >
                      <strong>{{ getLetter(i) }}.</strong> {{ alt }}
                    </button>
                  </li>
                </ul>
              </div>

              <div class="modal-botoes">
                <button
                  class="btn-acao previous"
                  (click)="previous()"
                  [disabled]="currentIndex === 0"
                >
                  Anterior
                </button>
                <button
                  class="btn-acao next"
                  (click)="next()"
                  [disabled]="currentIndex === questions.length - 1"
                >
                  Próximo
                </button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
