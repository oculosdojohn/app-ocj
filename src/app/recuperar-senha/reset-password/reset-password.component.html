<main class="bg-login">
  <div class="container-recuperar">
    <div class="container-body">
      <div class="card-form">
        <div class="card-header">
          <div class="img-logo">
            <img
              src="assets/imgs/logo-john.svg"
              alt="Logo da OCJ"
              class="d-inline-block align-text-top"
            />
          </div>
        </div>

        <div class="card-envio">
          <div class="card-title">
            <h1>Redefinir Senha</h1>
            <p>
              Por favor, informe e confirme sua nova senha para concluir a
              redefinição de acesso à sua conta.
            </p>
          </div>
          <div class="alerts">
            <div class="alert alert-success" *ngIf="mensagemSucesso">
              {{ mensagemSucesso }}
            </div>

            <div class="alert alert-danger" *ngFor="let erro of errors">
              {{ erro }}
            </div>
          </div>

          <form (ngSubmit)="goToResetPassword()">
            <div class="input-group">
              <div class="form-group input-container">
                <label class="small mb-1">Nova senha</label>
                <input
                  type="password"
                  name="newPassword"
                  autocomplete="off"
                  class="form-control"
                  placeholder="Insira sua nova senha"
                  [(ngModel)]="newPassword"
                  required
                />
              </div>

              <div class="form-group input-container">
                <label class="small mb-1">Confirmar nova senha</label>
                <input
                  type="password"
                  name="confirmPassword"
                  autocomplete="off"
                  class="form-control"
                  placeholder="Confirme sua nova senha"
                  [(ngModel)]="confirmPassword"
                  required
                />
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn btn-envio">Salvar</button>
            </div>
          </form>

          <div class="card-footer"></div>
        </div>
      </div>
    </div>
  </div>
</main>
